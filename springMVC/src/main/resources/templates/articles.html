<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <tr th:each = "articles : ${articlesList}">
        <td th:text="${articles.getTitle()}"></td>
        <td th:text="${articles.getWriterId()} + '|' + ${articles.getWriterDate()}"></td>
        <td th:text="${articles.getContent()}"></td>
    </tr>
</body>
</html>
